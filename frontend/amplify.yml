version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install and use Node.js 20
        - nvm install 20
        - nvm use 20
        # Install dependencies using CI-friendly command
        - npm ci
    build:
      commands:
        # Build your React app
        - npm run build
  artifacts:
    # Directory where your build files are located
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
