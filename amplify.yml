version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - npm -v
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist   # Change to 'build' if youâ€™re using create-react-app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
